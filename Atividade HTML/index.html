<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>

<body>
  <main class="post">
    <div class="header">
      <img class="perfil" src="./imagem/do-utilizador.png" alt="Foto Perfil">
      <span class="username">User_name</span>
      <span>...</span>
    </div>

    <div class="post-imagem">
      <img src="./imagem/images.jpeg" alt="Post Imagem">
    </div>

    <div class="reacoes">
      <img class="reacoes-icon" src="./imagem/coracao.png" alt="Curtida">
      <img class="reacoes-icon" src="./imagem/bate-papo.png" alt="Comentário">
      <img class="reacoes-icon" src="./imagem/enviar.png" alt="Compartilhar">
      <img class="reacoes-icon" src="./imagem/salvar.png" alt="Salvar">
    </div>
    
    <div class="interacoes">
      <p><strong>user_name</strong> Comentário aleatório!</p>
      <p><strong>user_name2</strong> Comentário aleatório</p>
    </div>
    
  </main>
</body>
</html>
